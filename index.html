<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img src="imagens/tela_login/logo.png" alt="logo">
    <main class="tela">
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="E-mail">
        <span class="error" id="loginEmailError"></span>
        <input type="password" id="loginPassword" placeholder="Senha">
        <span class="error" id="loginPasswordError"></span>
        <button onclick="validateLogin()">Entrar</button>
        
        <span class="toggle-link" onclick="toggleForms()">Criar uma conta</span>
    </div>
    
    <div class="container hidden" id="signupContainer">
        <h2>Cadastro</h2>
        <input type="text" id="signupName" placeholder="Nome">
        <span class="error" id="signupNameError"></span>
        <input type="email" id="signupEmail" placeholder="E-mail">
        <span class="error" id="signupEmailError"></span>
        <input type="password" id="signupPassword" placeholder="Senha">
        <span class="error" id="signupPasswordError"></span>
        <button onclick="validateSignup()">Cadastrar</button>
        
        <span class="toggle-link" onclick="toggleForms()">JÃ¡ tem uma conta? Entrar</span>
    </div>
    </main>
<script src="login.js"></script>
</body>
</html>
