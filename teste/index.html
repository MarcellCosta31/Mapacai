<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotbar com Scroll Lateral</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hotbar -->
    <nav class="hotbar">
        <button onclick="scrollToSection('sec1')">Seção 1</button>
        <button onclick="scrollToSection('sec2')">Seção 2</button>
        <button onclick="scrollToSection('sec3')">Seção 3</button>
    </nav>

    <!-- Container das Sections -->
    <div class="sections-container">
        <section id="sec1"> <h2>Seção 1</h2> </section>
        <section id="sec2"> <h2>Seção 2</h2> </section>
        <section id="sec3"> <h2>Seção 3</h2> </section>
    </div>

    <script src="script.js"></script>

</body>
</html>
